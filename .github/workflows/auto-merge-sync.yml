name: Auto-merge sync PRs

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'sync')
    steps:
      - name: Check if author is approved
        id: check-author
        run: |
          APPROVED_USERS="wintonzheng LawyZheng suchintan jomido pedrohsdb stanislaw89 marcmuon celalzamanoglu"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"

          if echo "$APPROVED_USERS" | grep -qw "$PR_AUTHOR"; then
            echo "approved=true" >> $GITHUB_OUTPUT
            echo "Author $PR_AUTHOR is approved for auto-merge"
          else
            echo "approved=false" >> $GITHUB_OUTPUT
            echo "Author $PR_AUTHOR is not in the approved list"
          fi

      - name: Auto-merge PR
        if: steps.check-author.outputs.approved == 'true'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --squash \
            --admin
        env:
          GH_TOKEN: ${{ secrets.SKYVERN_CLOUD_GH_PAT }}
