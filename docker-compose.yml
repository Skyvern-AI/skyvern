version: "3.9"

services:
  postgres:
    image: postgres:14-alpine
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=skyvern
      - POSTGRES_PASSWORD=skyvern
      - POSTGRES_DB=skyvern
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skyvern"]
      interval: 5s
      timeout: 5s
      retries: 5

  skyvern:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 8000:8000
    volumes:
      - ./artifacts:/data/artifacts
      - ./videos:/data/videos
      - ./har:/data/har
      - ./log:/data/log
      - ./.streamlit:/app/.streamlit
      - ./skyvern:/app/skyvern
      - ./alembic:/app/alembic
    environment:
      - DATABASE_STRING=postgresql+psycopg://skyvern:skyvern@postgres:5432/skyvern
      - BROWSER_TYPE=cdp-connect
      - BROWSER_REMOTE_DEBUGGING_URL=ws://host.docker.internal:9222/devtools/browser/1df3d48a-b382-4bf1-928e-2e20857d64d7
      - ENABLE_GEMINI=true
      - GEMINI_API_KEY=AIzaSyCuss3OPWjIHBnsTe8YDd-FUFqOhVjZR1c
      - LLM_KEY=GEMINI_FLASH
      - BITWARDEN_CLIENT_SECRET=3tdh7vbnG6A4gtmSuefGiyzJEfb5zP
      - BITWARDEN_CLIENT_ID=user.9362a4e5-dda8-4e96-b9c0-b2bc0014af7a
      - BITWARDEN_MASTER_PASSWORD=Dynoxusa@2030
      # Optional: Uncomment below to enable Ollama
      # - ENABLE_OLLAMA=true
      # - LLM_KEY=OLLAMA
      # - OLLAMA_SERVER_URL=https://11434-dep-01jqq7nbkbm5askvhp71fw8ez1-d.cloudspaces.litng.ai
      # - OLLAMA_MODEL=gemma3:27b
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "test", "-f", "/app/.streamlit/secrets.toml"]
      interval: 5s
      timeout: 5s
      retries: 5

  skyvern-ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    restart: on-failure
    ports:
      - 8080:8080
      - 9090:9090
    volumes:
      - ./artifacts:/data/artifacts
      - ./videos:/data/videos
      - ./har:/data/har
      - ./.streamlit:/app/.streamlit
    environment:
      - VITE_WSS_BASE_URL=ws://localhost:8000/api/v1
      - ENABLE_CODE_BLOCK=true
      - VITE_ENABLE_LOG_ARTIFACTS=true
      - VITE_ENABLE_CODE_BLOCK=true
    depends_on:
      skyvern:
        condition: service_healthy
